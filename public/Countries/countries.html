<!DOCTYPE html>
<html>
<head>
	<title>Country Service</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<link href="stylesheet.css" rel="stylesheet">
</head>
<body>
<div class="container-custom">
	<div class="header-space"></div>
		<div class="all">
			<h3>Search Country By:</h3>

			<div class="search-field">
				<select id="criteria">
					<option value="name">Name</option>
					<option value="iso">ISO Code</option>
					<option value="currency">Currency</option>
					<option value="language">Language</option>
					<option value="capital">Capital</option>
					<option value="phone">Calling Code</option>
					<option value="region">Region</option>
				</select>
				<input type="text" id="searchText" placeholder="ex: Austria">
				<button type="button" id="search" class="blueBtn">Search</button>
			</div>

			<div class="results">

			</div>
		</div>

		<div class="specific">
			
		</div>
	<div class="footer-space"></div>
</div>

</body>
<script type="text/javascript" src="index.js"></script>
</html>
